<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor MP4 para MP3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Conversor MP4 → MP3</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="videoFile" name="video" accept="video/mp4" required>
    <label for="videoFile">Selecionar Vídeo MP4</label>
    <br>
    <button type="submit">Converter</button>
  </form>
  <p id="message"></p>
</div>


  <script>
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    convertBtn.addEventListener('click', async () => {
      const input = document.getElementById('videoInput');
      if (!input.files.length) {
        alert('Selecione um vídeo MP4.');
        return;
      }

      const formData = new FormData();
      formData.append('video', input.files[0]);

      status.textContent = 'Enviando para conversão...';

      const response = await fetch('/convert', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'audio.mp3';
        document.body.appendChild(a);
        a.click();
        a.remove();
        status.textContent = 'Conversão concluída!';
      } else {
        status.textContent = 'Erro na conversão.';
      }
    });
  </script>
</body>
</html>
